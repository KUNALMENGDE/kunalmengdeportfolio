<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal - Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 20px;
            background-color: rgb(18, 18, 62);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            color: rgb(170, 107, 228);
        }

        .menu-toggle {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgb(18, 18, 62);
                padding: 10px 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }
        }

        .contact-section {
            max-width: 90vw;
            margin: auto;
            text-align: center;
            padding: 100px 0 50px 0;
            margin-top: 120px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 50%;
            margin: auto;
            padding: 20px;
            background: rgb(18, 18, 62);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .contact-form label {
            font-size: 1rem;
            color: white;
            align-self: flex-start;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 6px;
            background-color: rgb(25, 25, 85);
            color: white;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            width: 100%;
            background-color: #1e2167;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #15184d;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .linkedin-btn {
            background-color: #0077b5;
        }

        .github-btn {
            background-color: #333;
        }

        .social-buttons a:hover {
            opacity: 0.8;
        }

        /* Responsive Fix */
        @media screen and (max-width: 768px) {
            .contact-form {
                width: 80%;
            }

            .social-buttons {
                flex-direction: column;
                align-items: center;
            }

            .social-buttons a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Kunal's Portfolio</div>
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <form action="https://formspree.io/f/xdkaylwz" method="POST" class="contact-form">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

                <button type="submit">Send</button>

                <div class="social-buttons">
                    <a href="https://www.linkedin.com/in/kunal-mengde-298a09274" target="_blank" class="linkedin-btn">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://github.com/KUNALMENGDE" target="_blank" class="github-btn">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </form>
        </section>
    </main>

    <script>
        function toggleMenu() {
            document.querySelector("nav ul").classList.toggle("active");
        }
    </script>
</body>

</html>
