<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal - Certifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
            padding: 0 10%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(170, 107, 228);
        }

        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: rgb(18, 18, 62);
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 15px 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        main hr {
            border: 0;
            background-color: #9c97f1;
            height: 1.2px;
            margin: 40px 100px;
        }

        .secondSection {
            max-width: 80vw;
            margin: auto;
            height: 50vh;
            text-align: center;
            padding-top: 120px;
        }

        .certifications-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .certification-card {
            background-color: rgb(18, 18, 62);
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(170, 107, 228, 0.5);
        }

        .certification-card img {
            width: 100%;
            border-radius: 8px;
        }

        .certification-card h3 {
            margin-top: 10px;
            color: rgb(170, 107, 228);
        }

        footer {
            background-color: #0e0e1a;
            text-align: center;
            padding: 20px;
            color: gray;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Kunal's Portfolio</div>
            <div class="menu-toggle">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="secondSection">
            <h1>Certifications</h1>
            <hr>
            <div class="certifications-box">
                <div class="certification-card">
                    <img src="SecurityFundamentals.png" alt="Certification 1">
                    <h3>98-367:MTA: Security Fundamentals</h3>
                </div>
                <div class="certification-card">
                    <img src="Security_Compliance_and_IdentityFundamentals.png" alt="Certification 2">
                    <h3>SC-900: Microsoft Security, Compliance, and Identity Fundamentals</h3>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector("nav ul").classList.toggle("show");
        });
    </script>
</body>

</html>
